<div>
    <button  mat-raised-button (click)="showNewClientForm()">New Client</button>
  </div>
<br>
<div *ngIf="showForm"  fxFlex="44%" > 
<mat-card class="slim-card">
  
{{clientID}}
  <br>  
  <mat-form-field>
    <input matInput placeholder="LastNAme?">

  </mat-form-field>
  <br>  
  <mat-form-field>
    <input matInput placeholder="FirstName">
</mat-form-field>
<br>
<mat-form-field>
  <input matInput placeholder="Phone">
</mat-form-field>
<br>
<mat-form-field>
  <input matInput placeholder="Email">
</mat-form-field>
  <br>     
      
  <br>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose Date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput  placeholder="Notes?">
  </mat-form-field>
<br>
  <button mat-raised-button (click)="showAnswer()">Submit</button>
  <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
</mat-card>
</div>
